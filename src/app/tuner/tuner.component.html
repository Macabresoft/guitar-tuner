<div class="center">
  <div class="digital center">
    <h1 class="center">{{ currentNote?.name}}<sub>{{ currentNote?.octave }}</sub></h1>
    <p class="center">{{ currentFrequency }} Hz</p>
    <p class="center">{{ currentVolume }} volume</p>
    <p class="center meter">&#x266d;{{ frequencyMeter }}&#x266F;</p>
  </div>
</div>
